<div id= grid-container>
  
<div class="form-container">
  
    <form action="/home.html" method="get">
      
      <div>
        <label for="first-name">First Name:</label>
   <input id="first-name" name="first name" type="text" placeholder="Enter Name" required>
    </div>
  
    
    <div>
       <label for="second-name">Second Name:</label>
   <input id="second-name" name="second name" type="text" placeholder="Enter Name" required>
   </div>
   
     <div>
       <label for="last-name">Last Name:</label>
   <input id="last-name" name="last Name" type="text" placeholder="Enter Name" required>
   </div>
   
   <div>
     <label for="date"> Date:</label>

<input type="date" id="date" name="wedding-date"
       value=""
       min="2019-01-01" max="2022-12-31">
       </div>
   
   <div>
       <label for="wedding-location">Wedding Location:</label>
   <input id="wedding-location" locaton="wedding location" type="text" placeholder="Enter Location" required>
   </div>
   
   <div class="Preview"></div>
  <div class=".topnav"></div>
  </form>
  </div>
  
  <div>

  <div id="first-name-invite"></div>
   <div id="second-name-invite"></div>
   <div id="last-name-invite"></div>
   <div id="date-invite"></div>
   <div id="wedding-location-invite"></div>
  </div>
  
  </div>
